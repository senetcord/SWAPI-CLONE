<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DZ#22</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="mt-5 w-50 mx-auto">
      <label for="basic-url" class="form-label"
        ><span class="text-lg text-warning"
          >SWAPI The Star Wars API</span
        ></label
      >
      <form class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3"
          >https://swapi.dev/api/</span
        >
        <input
          type="text"
          class="form-control js--input"
          id="basic-url"
          aria-describedby="basic-addon3"
          placeholder="people/1"
        />
        <button
          class="btn btn-outline-warning js--fetchBtn"
          type="submit"
          id="button-addon2"
        >
          Button
        </button>
      </form>
      <p class="hint js--hint">
        Need a hint? try <span>people/1/</span> or <span>planets/3/</span> or
        <span>starships/9/</span>
      </p>

      <div
        class="spinner-border text-warning js--loadingCircle js--hide"
        role="status"
      >
        <span class="sr-only"></span>
      </div>

      <div class="js--resultContainer js--hide">
        <p class="lead pad_top white-text">Result:</p>
        <div class="well js--pre">
          <pre class="js--info pre-scrollable"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
